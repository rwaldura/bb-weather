<html>
  <head>
	<meta charset="UTF-8" />
	
    <script type="text/javascript" src="http://beaglebone.lan:8888/getDataTable.cgi"></script>	
	
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">

		function _getData(f_drawChart) 
		{
			const q = google.visualization.Query("getDataTable.cgi"); // same host
			q.send(
				function (response) { // google.visualization.QueryResponse
					if (response.isError()) 
					{
						console.log("query failed" + response.getMessage());
						google.visualization.errors.addErrorFromQueryResponse(
							document.getElementById("chart_errors"),
							response);
					} 
					else 
					{
						f_drawChart(response.getDataTable());
					}
				 }
			);			
		}
		
		function getData_fixed()
		{
			return new google.visualization.DataTable(DATA_TABLE);			
		}
		
		function debug(data)
		{
			const t = new google.visualization.Table(document.getElementById('data_debug'));
			t.draw(data, {showRowNumber: true});			
		}

		const MPH_KMH = 1.609344;	// convert miles per hour to kilometers per hour
		const MPH_MS = 2.2352;		// ... to meters per second
		const MPH_KNOTS = 0.868976;	// ... to knots
		
		/*
		 * compute wind speed from a number of revolutions per time period
		 * calculate wind speed in miles per hour according to:
		 * V = 9P / 4T
		 * per wind sensor manufacturer
		 */
		function wind_speed(P, T)
		{
			const V = (9 * P) / (4 * T);
			
			return {
				mph: V,
				kmh: Math.round(V * MPH_KMH),
				ms: V / MPH_MS,
				knots: Math.round(V * MPH_KNOTS) };
		}
		
		function to_mph(data, row, col, T)
		{
			const P = data.getValue(row, col);
			const ws = wind_speed(P, T);
			return ws.mph;
		}

		/*
		 * This table defines linear functions between the 4 colors of the
		 * compass: red (N), yellow (E), green (S), blue (W).
		 */
		const K = 255 / 90;
		const F_COLOR_PARAMS = {
			r: [ [0, 255], [-K, 510], [0,     0], [+K, -765] ],
			g: [ [K,   0], [0,  255], [-K,  765], [0,     0] ],
			b: [ [0,   0], [0,    0], [+K, -510], [-K, 1020] ] };
		
		function angle2color(x, dim)
		{
			var quadrant;
			if (x < 90) 
				quadrant = 0;
			else if (x < 180)
				quadrant = 1;
			else if (x < 270)
				quadrant = 2;
			else // < 360
				quadrant = 3;
			
			// y = ax + b
			return Math.round(x * F_COLOR_PARAMS[dim][quadrant][0]
				+ F_COLOR_PARAMS[dim][quadrant][1]);
		}
		
		/*
		 * Map 360 degrees into RBG colorspace, with:
		 * North 0˚ => red
		 * East  90˚ => yellow
		 * South 180˚ => green
		 * West  270˚ => blue 
		 * North 360˚ => red
		 */
		function dir2color(dir)
		{
			var rgb_color = '#';
			for (var dim of ['r', 'g', 'b'])
			{
				const n = angle2color(dir, dim);
				// console.log("n=" + n + " dim=" + dim + " dir=" + dir);
				var hex_color = n.toString(16);
				if (hex_color.length < 2) // pad with zero
					hex_color = "0" + hex_color;
				rgb_color += hex_color;
			}
			// console.log(dir + " => " + rgb_color);
			return rgb_color;
		}
		
		// style the datapoint to indicate direction
		function dir2style(data, row, col, period)
		{
			const dir = data.getValue(row, col);
			return 'point { shape-type: triangle; ' 
				+ 'shape-rotation: ' + dir
				+ ' ; fill-color: ' + dir2color(dir) 
				+ ' }';
		}
		
		function format_timestamp(ts /* Date */, period /* seconds */)
		{
			if (!(ts instanceof Date)) {
				console.log("ignoring !Date: " + ts);
				return;
			}
			
			var format;
			if (period == 60 * 60) 
				// show hours only, no minutes
				format = "MMM d, h aa";
			else if (period == 60)
				format = "h aa";
			else 
				format = "h:mm aa";

			const f = new google.visualization.DateFormat({ pattern: format });
			return f.formatValue(ts);
		}
		
		function tooltip(data, row, col, period)
		{
			const t = format_timestamp(data.getValue(row, 1), period);
			const s = wind_speed(data.getValue(row, col), period);
			return '<div class="tooltip">' 
				+ '<b>' + t + '</b> <br>'
				+ Math.round(s.mph) + ' mph <br>'
				+ s.kmh + ' km/h <br>' 
				+ s.ms.toFixed(1) + ' m/s <br>'
				+ s.knots + ' knots'
				+ '</div>';
		}
		// data is defined as:
		// column index 0
		// id: "tstamp",
		// type: "number"
		// 
		// column index 1
		// id: "datim",
		// type: "datetime"
		// 
		// column index 2
		// id: "period",
		// type: "number"
		// 
		// column index 3
		// id: "direction",
		// type: "number"
		// 
		// column index 4
		// id: "revs",
		// type: "number"		
		function groupWindData(data, lookback, period)
		{
			lookback *= 60; // in seconds
			period *= 60; // in seconds
			
			// from above
			var dir_col_idx = 3; // column index for wind direction in degrees
			var revs_col_idx = 4; // column index for count of revolutions

			var view = new google.visualization.DataView(data);

			// WHERE period=1 AND tstamp > 1 day ago
			view.setRows(view.getFilteredRows([
				{ column: 2, value: 1 }, // WHERE period = 1 (always)
				{ column: 0, minValue: view.getColumnRange(0).max - lookback }]));

			if (period > 1 * 60) // further grouping is necessary
			{
				// quantize into time windows of "period" seconds
				const grouped = google.visualization.data.group(
					view,
					// group by timestamp over the period given
					[{ column: 0,
						modifier: function(t) { return period * Math.floor(t / period) }, 
						type: 'number' }],
					// aggregate columns: MIN(datim), AVG(dir), SUM(revs)
					[{ column: 1,
						aggregation: google.visualization.data.min, 
						type: 'datetime' },
					{ column: 3,
						aggregation: google.visualization.data.avg, 
						type: 'number' },
					{ column: 4, 
						aggregation: google.visualization.data.sum, 
						type: 'number' }]);
					
				view = new google.visualization.DataView(grouped);
				dir_col_idx = 2;
				revs_col_idx = 3;
			}

			view.setColumns([
				1,  // timestamp, as a Date object
				{ id: 'speed_mph', 
					label: "Wind Speed",
					type: 'number', 
					calc: function(d, row) { return to_mph(d, row, revs_col_idx, period) }}, 
				{ id: 'point_style', 
					type: 'string',
					calc: function(d, row) { return dir2style(d, row, dir_col_idx, period) }},
				{ id: 'point_tooltip', 
					type: 'string',
					calc: function(d, row) { return tooltip(d, row, revs_col_idx, period) }}]);
			
			const styledView = new google.visualization.DataView(view);
			styledView.setColumns([
				0, 1, 
				{ sourceColumn: 2, role: 'style' },
				{ sourceColumn: 3, role: 'tooltip', p: { html: true } }]);
								
			return styledView;			
		}

		/*
		 * main()
		 */
	    google.charts.load('current', { 'packages': ['corechart','table'] });
	    google.charts.setOnLoadCallback(function () {
			const data = getData_fixed();

			const opts = {
				legend: 'none',
				colors: ['#cccccc'], 
				lineWidth: 0,
				pointsVisible: true,
				pointSize: 21,
				pointShape: 'triangle',
				tooltip: { isHtml: true },
				vAxis: { minValue: 0 }};								

			opts.title = 'Over the last hour, every minute';
			const chart1 = new google.visualization.AreaChart(
				document.getElementById('chart_speed_last_hour'));
			chart1.draw(
				groupWindData(data, 1 * 60, 1), 
				opts);

			opts.title = 'Over the last day, every 20 minutes';
			const chart2 = new google.visualization.AreaChart(
				document.getElementById('chart_speed_last_day'));
			chart2.draw(
				groupWindData(data, 24 * 60, 20), 
				opts);

			opts.title = 'Over the last week, every hour';
			const chart3 = new google.visualization.AreaChart(
				document.getElementById('chart_speed_last_week'));
			chart3.draw(
				groupWindData(data, 7 * 24 * 60, 1 * 60), 
				opts);
		});	
    </script>

			font-size: 9;
